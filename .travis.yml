---

sudo: required
language: cpp
services:
  - docker

git:
  submodules: false

matrix:
  include:
    - os: osx
      env: CONTAINER=none
    - os: linux
      env: CONTAINER=nsgb/konstructs-build-image-linux
    - os: linux
      env: CONTAINER=nsgb/konstructs-build-image-windows

before_install:
  - git submodule update --init --recursive

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/e075a4f5a37b0c115fa8
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: always    # options: [always|never|change] default: always

script:
  - ./package/travis-init
